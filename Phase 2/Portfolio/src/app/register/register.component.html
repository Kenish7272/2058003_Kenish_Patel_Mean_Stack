<form>
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="first_name"><b>First Name</b></label>
      <input [(ngModel)]="first_name" type="text" placeholder="Enter First Name" name="first_name" id="first_name" required>
  
      <label for="last_name"><b>Last Name</b></label>
      <input [(ngModel)]="last_name" type="text" placeholder="Enter Last Name" name="last_name" id="last_name" required>
  
      <label for="username"><b>Username</b></label>
      <input [(ngModel)]="username" type="text" placeholder="Enter Username" name="username" id="username" required>
  
      <label for="psw"><b>Password</b></label>
      <input [(ngModel)]="password" type="password" placeholder="Enter Password" name="password" id="psw" required>
      <hr>
  
      <button (click)="onSubmit()" type="button" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a routerLink="/login" >Log in</a>.</p>
    </div>
  </form>
